<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
</head>
<body>

    <h1>Hii There! Keep in Touch With Us.</h1>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    
</body>
<script>
    /// Generate Random Color

    const randomColor = function (){
        const hex = "0123456789ABCDEF"
        let color = '#'
        for(let i=0 ; i<6;i++){
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color
    }
    console.log(randomColor());

    let intervalId;
    const StartChangingColor = function(){
        if(!intervalId){
            intervalId = setInterval(setBgColor,1000)
        }
        
        function setBgColor(){
            document.body.style.backgroundColor = randomColor()
        }
        
    }
    const StopChangingColor = function(){
        clearInterval(intervalId)
        intervalId = null;
    }

    

    document.querySelector('#btn1').addEventListener('click',StartChangingColor)
    document.querySelector('#btn2').addEventListener('click',StopChangingColor)

</script>
</html>
